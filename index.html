<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>در حال انتقال…</title>
<style>
body {
  font-family: Tahoma, Arial, sans-serif;
  display: flex;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
  background: #f7f7f7;
  margin: 0;
}
.card {
  background: #fff;
  padding: 28px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  text-align: center;
  max-width: 480px;
}
.btn {
  display: inline-block;
  margin-top: 18px;
  padding: 12px 22px;
  border-radius: 8px;
  text-decoration: none;
  border: 0;
  font-weight: 600;
}
.btn-primary {
  background: #1368d6;
  color: #fff;
}
.muted {
  color: #666;
  margin-top: 8px;
  font-size: 13px;
  word-break: break-all;
}
.count {
  font-weight: 700;
  margin-top: 10px;
}
.flag {
  width: 200px;
  margin: 0 auto 20px;
  display: block;
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
}
</style>
<script>
const target = "https://utie.shop/q";
let seconds = 8;

function tick(){
  document.getElementById('secs').textContent = seconds;
  if(seconds <= 0){
    window.location.href = target;
  } else {
    seconds--;
    setTimeout(tick, 1000);
  }
}

window.addEventListener('DOMContentLoaded', () => {
  tick();

  // اضافه کردن پرچم ایران بالای متن
  const flag = `
    <svg class="flag" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="wavy">
          <feTurbulence x="0" y="0" baseFrequency="0.02 0.05" numOctaves="2" result="noise" seed="2"/>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="15"/>
        </filter>
      </defs>
      <image href="https://upload.wikimedia.org/wikipedia/commons/c/ca/Flag_of_Iran.svg" 
             width="640" height="360" filter="url(#wavy)" />
    </svg>
  `;
  document.querySelector(".card").insertAdjacentHTML("afterbegin", flag);
});
</script>
</head>
<body>
  <div class="card">
    <h2>در حال انتقال به سایت اصلی</h2>
    <p class="muted">بعد از <span class="count" id="secs">8</span> ثانیه به سایت منتقل می‌شوید.</p>
    <a class="btn btn-primary" href="https://utie.shop/q" rel="noopener noreferrer">هم‌اکنون برو</a>
    <p class="muted">
      اگر ریدایرکت خودکار کار نکرد، روی لینک زیر بزنید:<br>
      <a href="https://utie.shop/q" target="_blank" rel="noopener noreferrer">https://utie.shop/q</a>
    </p>
  </div>
</body>
</html>
