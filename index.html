<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>در حال انتقال…</title>
<style>
body {
  font-family: Tahoma, Arial, sans-serif;
  display: flex;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
  margin: 0;
  background: url("https://upload.wikimedia.org/wikipedia/commons/c/ca/Flag_of_Iran.svg") no-repeat center center fixed;
  background-size: cover;
}
.card {
  background: rgba(255,255,255,0.9);
  padding: 28px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 480px;
}
.btn {
  display: inline-block;
  margin-top: 18px;
  padding: 12px 22px;
  border-radius: 8px;
  text-decoration: none;
  border: 0;
  font-weight: 600;
}
.btn-primary {
  background: #1368d6;
  color: #fff;
}
.muted {
  color: #333;
  margin-top: 8px;
  font-size: 13px;
  word-break: break-all;
}
.count {
  font-weight: 700;
  margin-top: 10px;
  font-size: 18px;
  color: #d60000;
}
.slogan {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 18px;
  color: #1368d6;
}
</style>
<script>
const target = "http://adln.shop/C";
let seconds = 8;

function tick(){
  document.getElementById('secs').textContent = seconds;
  if(seconds <= 0){
    window.location.href = target;
  } else {
    seconds--;
    setTimeout(tick, 1000);
  }
}

window.addEventListener('DOMContentLoaded', () => {
  tick();
});
</script>
</head>
<body>
  <div class="card">
    <!-- شعار -->
    <div class="slogan">«دولت هوشمند؛ پلی میان مردم و آینده»</div>

    <h2>در حال انتقال به سایت اصلی</h2>
    <p class="muted">بعد از <span class="count" id="secs">8</span> ثانیه به سایت منتقل می‌شوید.</p>
    <a class="btn btn-primary" href="http://adln.shop/C" rel="noopener noreferrer">هم‌اکنون برو</a>
    <p class="muted">
      اگر ریدایرکت خودکار کار نکرد، روی لینک زیر بزنید:<br>
      <a href="http://adln.shop/C" target="_blank" rel="noopener noreferrer">http://adln.shop/C</a>
    </p>
  </div>
</body>
</html>
