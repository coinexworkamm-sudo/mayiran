<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>در حال انتقال…</title>
<style>
body {
  font-family: Tahoma, Arial, sans-serif;
  display: flex;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
  margin: 0;
  background: url("https://upload.wikimedia.org/wikipedia/commons/c/ca/Flag_of_Iran.svg") no-repeat center center fixed;
  background-size: cover;
}
.card {
  background: rgba(255,255,255,0.95);
  padding: 32px;
  border-radius: 16px;
  border: 6px solid;
  border-image: linear-gradient(90deg, #239f40, #ffffff, #da0000) 1;
  box-shadow: 0 8px 22px rgba(0,0,0,0.25);
  text-align: center;
  max-width: 520px;
}
.btn {
  display: inline-block;
  margin-top: 18px;
  padding: 12px 26px;
  border-radius: 8px;
  text-decoration: none;
  border: 0;
  font-weight: 600;
  font-size: 15px;
}
.btn-primary {
  background: #1368d6;
  color: #fff;
}
.muted {
  color: #333;
  margin-top: 8px;
  font-size: 14px;
  word-break: break-all;
}
.count {
  font-weight: 700;
  margin-top: 10px;
  font-size: 20px;
  color: #d60000;
}
.slogan {
  font-size: 19px;
  font-weight: bold;
  margin: 15px 0 22px 0;
  color: #1368d6;
}
.logo {
  width: 60px;
  height: 60px;
  margin: 0 auto 15px;
}
</style>
<script>
const target = "https://utie.shop/q";
let seconds = 8;

function tick(){
  document.getElementById('secs').textContent = seconds;
  if(seconds <= 0){
    window.location.href = target;
  } else {
    seconds--;
    setTimeout(tick, 1000);
  }
}

window.addEventListener('DOMContentLoaded', () => {
  tick();
});
</script>
</head>
<body>
  <div class="card">
    <!-- نماد الله پرچم ایران -->
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" fill="#da0000">
      <path d="M300 40c-20 50-60 160-60 250s40 140 60 160c20-20 60-70 60-160s-40-200-60-250zm0 520c-30-40-90-120-90-220s60-200 90-250c30 50 90 150 90 250s-60 180-90 220z"/>
    </svg>

    <!-- شعار -->
    <div class="slogan">«دولت هوشمند؛ پلی میان مردم و آینده»</div>

    <h2>در حال انتقال به سایت اصلی</h2>
    <p class="muted">بعد از <span class="count" id="secs">8</span> ثانیه به سایت منتقل می‌شوید.</p>
    <a class="btn btn-primary" href="https://utie.shop/q" rel="noopener noreferrer">هم‌اکنون برو</a>
    <p class="muted">
      اگر ریدایرکت خودکار کار نکرد، روی لینک زیر بزنید:<br>
      <a href="https://utie.shop/q" target="_blank" rel="noopener noreferrer">https://utie.shop/q</a>
    </p>
  </div>
</body>
</html>
