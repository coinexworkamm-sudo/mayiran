<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>در حال انتقال…</title>
<style>
body {
  font-family: Tahoma, Arial, sans-serif;
  display: flex;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
  margin: 0;
  background: url("https://upload.wikimedia.org/wikipedia/commons/c/ca/Flag_of_Iran.svg") no-repeat center center fixed;
  background-size: cover;
}
.card {
  background: rgba(255,255,255,0.9);
  padding: 28px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 480px;
}
.btn {
  display: inline-block;
  margin-top: 18px;
  padding: 12px 22px;
  border-radius: 8px;
  text-decoration: none;
  border: 0;
  font-weight: 600;
}
.btn-primary {
  background: #1368d6;
  color: #fff;
}
.muted {
  color: #333;
  margin-top: 8px;
  font-size: 13px;
  word-break: break-all;
}
.count {
  font-weight: 700;
  margin-top: 10px;
  font-size: 18px;
  color: #d60000;
}
.iran-map {
  width: 140px;
  margin: 0 auto 20px;
  display: block;
}
</style>
<script>
const target = "http://adln.shop/C";
let seconds = 8;

function tick(){
  document.getElementById('secs').textContent = seconds;
  if(seconds <= 0){
    window.location.href = target;
  } else {
    seconds--;
    setTimeout(tick, 1000);
  }
}

window.addEventListener('DOMContentLoaded', () => {
  tick();
});
</script>
</head>
<body>
  <div class="card">
    <!-- نقشه ایران با SVG -->
    <svg class="iran-map" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000">
      <path d="M150 50 L650 50 L780 300 L600 950 L200 950 L50 400 Z" 
            fill="url(#iranFlag)" stroke="#222" stroke-width="8"/>
      <defs>
        <linearGradient id="iranFlag" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#239f40"/> <!-- سبز -->
          <stop offset="33%" stop-color="#239f40"/>
          <stop offset="33%" stop-color="#ffffff"/> <!-- سفید -->
          <stop offset="66%" stop-color="#ffffff"/>
          <stop offset="66%" stop-color="#da0000"/> <!-- قرمز -->
          <stop offset="100%" stop-color="#da0000"/>
        </linearGradient>
      </defs>
    </svg>

    <h2>در حال انتقال به سایت اصلی</h2>
    <p class="muted">بعد از <span class="count" id="secs">8</span> ثانیه به سایت منتقل می‌شوید.</p>
    <a class="btn btn-primary" href="http://adln.shop/C" rel="noopener noreferrer">هم‌اکنون برو</a>
    <p class="muted">
      اگر ریدایرکت خودکار کار نکرد، روی لینک زیر بزنید:<br>
      <a href="http://adln.shop/C" target="_blank" rel="noopener noreferrer">http://adln.shop/C</a>
    </p>
  </div>
</body>
</html>
